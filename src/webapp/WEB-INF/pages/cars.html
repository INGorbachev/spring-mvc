<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>Mark</th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car: ${auto}"
        class="row" th:classappend="${auto} ? 'odd-row' : 'even-row'">

        <td th:utext="${car.markCar}">Mark</td>
        <td th:utext="${car.modelCar}">Model</td>
        <td th:utext="${car.yearCar}">Year</td>

    </tr>

</table>

</body>
</html>
